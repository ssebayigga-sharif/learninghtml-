<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- an unordered list example -->
   <ul style="list-style-type: square;">
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>
   </ul> 
   <!-- ordered list example -->
    <ol>
        <li> coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ol>
    <!-- description list example -->
     <dl>
        <dt>coffee</dt>
        <dd> a hot black drink</dd>
        <dt>milk</dt>
        <dd> a white cold drink</dd>
     </dl>
</body>
</html>
