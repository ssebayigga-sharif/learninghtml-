<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="myquizproject.css">
</head>
<body>
    <h1>answer each question by choosing the best alternative.</h1>
    <p>qtn.1 which of the following is a vehicle?</p>
    <form action="">
        <input type="radio" id="shakur" name="a car" value="shakur">
        <label for="shakur"> shakur</label>
        <br><br>
        <input type="radio" id="shamim" name="a car" value="shamim">
        <label for="shamim"> shamim</label>
        <br><br>
        <input type="radio" id="abdul" value="abdul" name="a car">
        <label for="abdul"> abdul</label>
        <br><br>
        <input type="radio" id="spacio" name="a car" value="spacio">
        <label for="spacio"> spacio</label>
    </form>
    <p> qtn.2 which of the following clans do you belong to?</p>
    <form action=""></form>
    <input type="radio" name="clan" id="mmamba" value="mmamba">
    <label for="mmamba"> mmamba</label>
    <br><br>
    <input type="radio" value="ngeye" name="clan" id="ngeye">
    <label for="ngeye"> ngeye</label>
    <br><br>
    <input type="radio" name="clan" value="njovu" id="njovu">
    <label for="njovu"> njovu</label>
    <br><br>
    <input type="radio" id="mmere" value="mmere" name="clan">
    <label for="mmere"> mmere</label>
    <p>qtn.3 which country is reffered to as the pearl of africa?</p>
    <form action="">
    <input type="radio" name="country" id="congo" value="congo">
    <label for="congo"> congo</label>
    <br><br>
    <input type="radio" value="mali" name="country" id="mali">
    <label for="mali"> mali</label>
    <br><br>
    <input type="radio" name="country" value="kenya" id="kenya">
    <label for="kenya"> kenya</label>
    <br><br>
    <input type="radio" id="uganda" value="uganda" name="country">
    <label for="uganda"> uganda</label>
    </form>
    <p>qtn.4 which of the following html elements is inline?</p>

    <form action=""></form>
    <input type="radio" name="element" id="<address>" value="<address>">
    <label for="<addres>"> &lt;address &gt;</label>
    <br><br>
    <input type="radio" value="<h1>" name="element" id="mali">
    <label for="mali"> &lt;h1&gt;</label>
    <br><br>
    <input type="radio" name="element" value="<p>" id="kenya">
    <label for="kenya"> &lt;p&gt;</label>
    <br><br>
    <input type="radio" id="uganda" value="<span>" name="element">
    <label for="uganda"> &lt;span&gt;</label>
    </form>
</body>
</html>
