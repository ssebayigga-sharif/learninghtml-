<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>form</title>

  <body>
    <!-- this is a form with input type text -->
    <h1>this is a form.</h1>
    <form method="post">
      <fieldset>
        <legend>personalia</legend>
        <p>
          <label for="firstName"> FirstName:</label>
          <input
            type="text"
            name="firstName"
            id=" firstName"
            placeholder="sharif" size="50"
          />
        </p>
        <p>
          <label for="lastName"> lastName:</label>
          <input
            type="text"
            name="lastName"
            id=" lastName"
            placeholder="kaggwa" size="50" maxlength="3"
          />
        </p>
        <p>
          <label for="password"> password:</label>
          <input
            type="text"
            name="pswd"
            id=" password"
            placeholder="password"
            required
          />
        </p>
        <p>
          <button type="submit">submit</button>
          <button type="reset">reset</button>
        </p>
      </fieldset>
    </form>

    <!-- form for logging in a page with input type text -->
    <h3>login</h3>
    <form action="" method="post">
      <label for="userName">Username:</label>
      <input
        type="text"
        name="usname"
        id="userName"
        required
        placeholder="Username"
      />

      <br /><br />
      <label for="passWord">Password:</label>
      <input
        type="text"
        name="pswd"
        id=" passWord"
        required
        placeholder="pswd"
      />

      <br /><br />
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
