<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my list</title>
    <style>
        body {
            background-color: rgb(138, 235, 235);
            margin-left: 100px;

        }
        h1 {
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <h1>names of the present boys.</h1>
    <!-- unordered list styled -->
    <ul>
        <li>sharif.</li>
        <li>shakul.</li>
        <li>suubi.</li>
        <li>abdul.</li>
    </ul>
    <!-- unodered list styled to circle -->
    <ul style="list-style-type: circle;">
        <li>sharif.</li>
        <li>shakul.</li>
        <li>suubi.</li>
        <li>abdul.</li>
    </ul>
    <!-- unordered list styled to square -->
    <ul style="list-style-type: square;">
        <li>sharif.</li>
        <li>shakul.</li>
        <li>suubi.</li>
        <li>abdul.</li>
    </ul>
    <!--unordered list styled to none  -->
    <ul style="list-style-type: none;">
        <li>sharif.</li>
        <li>shakul.</li>
        <li>suubi.</li>
        <li>abdul.</li>
    </ul>
</body>

</html>
