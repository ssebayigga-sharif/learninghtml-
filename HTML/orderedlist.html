<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my animals list</title>
    <style>
        body {
            background-color: rgb(117, 117, 228);
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <h1>names of my animals</h1>
    <!-- ordered list starting of items from twelve -->
    <ol start="12">
        <li>cows.</li>
        <li>goats.</li>
        <li>sheep.</li>
    </ol>
    <!-- ordered list of items from one -->
    <ol type="1">
        <li>cows.</li>
        <li>goats.</li>
        <li>sheep.</li>
    </ol>
    <!-- ordered list of items starting from capital a -->
    <ol type="A">
        <li>cows.</li>
        <li>goats.</li>
        <li>sheep.</li> 
    </ol>
    <!-- ordered list of items from roman numeral one in small letters -->
    <ol type="i">
        <li>cows.</li>
        <li>goats.</li>
        <li>sheep.</li>  
    </ol>
    <!-- ordered list of items from small letter a -->
    <ol type="a">
        <li>cows.</li>
        <li>goats.</li>
        <li>sheep.</li>      
    </ol>
    <!-- ordered list of items from roman numeral one in capital -->
    <ol type="I">
        <li>cows.</li>
        <li>goats.</li>
        <li>sheep.</li> 
    </ol>
</body>
</html>
